<html lang="en">

<head>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="images/favicon.png">

  <title>Improvgramming - Shader</title>
  <style type="text/css" media="screen">
    #editor {}

    body {
      padding: 10px;
    }

    #c {
      width: 100%;
    }

    .two-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    button {
      margin: 10px;
    }

    #exception {
      color: red;
    }

    .overlayImg {
      position: absolute;
      display: block;
      z-index: 100;
    }
  </style>
</head>

<body>

  <image src="cursor.png" id="virtual_cursor" class="overlayImg"></image>
  <image src="click.png" style="display:none"></image>

  <div class="container" style="width: 100%; max-width: 100%;">
    <div class="row">
      <h4>Improvgramming - Shader Mode</h4>

      <div class="two-columns">
        <div id="editor"></div>
        <canvas id="c"></canvas>
      </div>
    </div>
    <!-- <div class="row">
      <h6>Errors:</h6>
      <p id="glsl-errors"></p>
    </div> -->
    <div class="row">
      <button id="runButton">Run!</button>
    </div>
    <div class="row">
      Id: <input id="peerjsId" type="text">
      <button id="connect">Connect</button>
    </div>
  </div>


  <script src="https://pagecdn.io/lib/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
  <script type="module" src="shadertoy.mjs"></script>
  <script type="module" src="ace_setup.mjs"></script>

  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script type="module" src="p2p.mjs"></script>
  <script type="module" src="virtual_cursor.mjs"></script>


</body>

</html>
